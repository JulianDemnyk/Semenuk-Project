{% block title %}Create an Account{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Sing up">
    </form>

    <p>Have an account?</p>
    <button>
        <a href="{% url 'auth:login' %}">Login instead</a>
    </button>

{% endblock %}
